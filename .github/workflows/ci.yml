name: CI Dockerized

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t corrector_api:latest corrector_api/

      - name: Run container
        run: |
          docker run -d --name test_api -p 8000:8000 corrector_api:latest
      
      - name: Wait for API to be ready
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "API is up!"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 1
          done
          echo "API failed to start"
          docker logs test_api
          exit 1

      - name: Run tests inside container
        run: |
          docker exec test_api bash -c "PYTHONPATH=. pytest corrector_api/tests"

      - name: Stop container
        run: |
          docker stop test_api
          docker rm test_api