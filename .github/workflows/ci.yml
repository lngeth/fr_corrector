name: CI Dockerized

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t corrector_api:latest corrector_api/

      - name: Run container
        run: |
          docker run -d --name test_api -p 8000:8000 corrector_api:latest
          docker logs -f test_api
      
      - name: Wait for API to be ready
        run: |
          for i in {1..60}; do
            if docker exec test_api curl -s http://localhost:8000/health; then
              echo "API is up!"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 5
          done

          # If we reach here, API didn't start
          docker logs test_api
          echo "API failed to start"
          exit 1

      - name: Run tests inside container
        run: |
          docker exec test_api bash -c "PYTHONPATH=. pytest corrector_api/tests"

      - name: Stop container
        run: |
          docker stop test_api
          docker rm test_api
  
  push-to-registry:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: Dev
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and tag image
        run: docker build -t ghcr.io/${{ github.repository }}/corrector_api:${{ github.sha }} corrector_api/

      - name: Push image
        run: docker push ghcr.io/${{ github.repository }}/corrector_api:${{ github.sha }}